<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="data:,">
</head>
<body>
<div class="formWrapper">
    <form action="#">
        <h1>Registration Form</h1>

        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" class="form-control" placeholder="Введите имя" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Введите email" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" class="form-control" placeholder="Введите пароль" required>
        </div>

        <div class="form-group">
            <span id="errorMessage"> Пароль не совпадает!!!</span>
            <label for="confirmPassword" id="confirmPasswordLabel">Повторите пароль:</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Повторите пароль" required>
        </div>
        <a href="/pages/login" class="href">Bход</a>
        <button type='submit' class="btn btn-primary">Зарегистрироваться</button>
    </form>

</div>


<link rel="stylesheet" type="text/css" href="/static/css/registration.css">
<link type="text/css" rel="stylesheet" href="/static/css/rootVaribles.css">
<script src="/static/js/registration.js" type="application/javascript"></script>
<script src="/static/js/constans.js" type="application/javascript"></script>
</body>
</html>
